<div id="main">
  <div class="alert alert-error" *ngIf="error">
    An error occured.
  </div>

  <div *ngIf="categoryTree">
    <a (click)="add()" class="kinda-link"><i class="icon-plus-sign"></i> New main category</a>
    <hr>

    <div class="button-bar">
      <button type="submit" (click)="save()">Speichern</button>
    </div>

    <img src="img/loader.gif" *ngIf="loading">

    <div *ngIf="categoryTree">
      <app-jmoney-category-tree [categories]="categoryTree.children"></app-jmoney-category-tree>
    </div>

    <div class="button-bar">
      <button type="submit" (click)="save()">Speichern</button>
    </div>
  </div>
</div>
