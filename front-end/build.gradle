plugins {
  id "com.moowork.node" version "1.0.1"
}

node {
  version = '6.9.4'
  npmVersion = '3.10.10'
  download = true
}

task test(type: NpmTask) {
  args = ['run', 'testprod']
}

task clean(type: Delete) {
  delete "dist"
}

task ngBuild(type: NpmTask) {
  args = ['run', 'ngbuildprod']
  inputs.files(fileTree('src'))
  outputs.dir('dist')
}
ngBuild.dependsOn npmInstall

