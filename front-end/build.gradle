plugins {
  id "com.moowork.node" version "1.0.1"
}

node {
  version = '6.9.4'
  npmVersion = '3.10.10'
  download = true
}

task ngTest(type: NpmTask) {
  description 'Tests the front-end.'
  args = ['run', 'testprod']
}

task ngClean(type: Delete) {
  description 'Cleans the front-end.'
  delete "dist"
}

task ngBuild(type: NpmTask) {
  description 'Builds the front-end.'
  args = ['run', 'buildprod']
  inputs.files(fileTree('src'))
  outputs.dir('dist')
}
ngBuild.dependsOn npmInstall

