plugins {
  id "com.moowork.node" version "1.0.1"
}

node {
  // Version of node to use.
  version = '6.9.4'

  // Version of npm to use.
  npmVersion = '3.10.10'
}

clean {
  delete "dist"
}

task ngBuild(type: NpmTask) {
  args = ['run', 'ngbuildprod']
}
ngBuild.dependsOn npmInstall

build.dependsOn ngBuild
