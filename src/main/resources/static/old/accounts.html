<!DOCTYPE html>
<html ng-app="accounts">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JMoney</title>

    <link rel="icon" type="image/x-icon" href="img/jmoney.ico"/>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/jmoney.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.custom.css"/>
</head>

<body>

<div id="header" class="clear">
    <h1>JMoney</h1>
</div>

<div id="nav" class="clear">
    <ul>
        <li><strong><a href="#" class="ui-corner-top">Konten</a></strong></li>
        <li><a href="categories.html" class="ui-corner-top">Kategorien</a></li>
        <li><a href="reports.html" class="ui-corner-top">Berichte</a></li>
        <li><a href="options.html" class="ui-corner-top">Optionen</a></li>
    </ul>
</div>


<div id="content" class="clear" ng-controller="AccountController">
    <div id="sub">
        <img src="img/loader.gif" ng-show="loadingAccounts">
        <ul>
            <li ng-repeat="account in accounts">
                <div class="dropdown">
                    <a href="#/accounts/{{account.id}}/entries"
                       ng-class="{selected: account.id==$routeParams.accountId}"
                       class="ui-corner-all">{{account.name}}</a>
                </div>
            </li>
            <li>
                <a href="#/accounts/" class="ui-corner-all"><i class="icon-plus-sign"></i> Neues Konto</a>
            </li>
        </ul>
    </div>

    <div id="main">
        <div ng-include="'templates/alerts.html'"></div>
        <div ng-view></div>
    </div>
</div>

<div id="footer" class="clear">
    <span class="left"><a href="#">Terms &amp; Conditions</a></span>
    <span class="right">Copyright 2012 Â© Johann Gyger</span>
</div>

<!-- Twitter Bootstrap -->
<script src="js/bootstrap.js"></script>

<!-- AngularUI -->
<script src="js/angular-ui.js"></script>

<!-- JMoney -->
<script src="js/accounts.js"></script>

</body>
</html>
