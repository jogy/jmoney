<div class="alert alert-success" ng-show="success">
    Datei wurde erfolgreich importiert.
</div>
<div class="alert alert-error" ng-show="error">
    Beim Import ist ein Fehler aufgetreten.
</div>
<p>Import einer alten JMoney-Datei (Version 0.4.4,
    <a href="http://jmoney.sourceforge.net/old" target="_blank">http://jmoney.sourceforge.net/old</a>)
</p>

<hr>

<form method="post" action="/rest/options/import" enctype="multipart/form-data">
    <input id="file" name="file" title="JMoney-Datei (*.jmx)" placeholder="JMoney-Datei (*.jmx)" type="file">
    <button type="submit" ng-click="load()">Importieren</button>
    <img src="img/loader.gif" ng-show="loading">
</form>
